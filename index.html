<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/3a1e4c9014.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<header><span>Rock-Paper-Scissors</span></header>
	<main class="content">
		<div class="score">
			<h3 class="user">0</h3>
			<h3 class="divider">:</h3>
			<h3 class="comp">0</h3>
		</div>
		<div class="status">Make a choice. Don't worry, the computer made its choice already.</div>
		<div class="options">
			<div class="indiv-option rock"><i class="fas fa-hand-rock"></i></div>
			<div class="indiv-option paper"><i class="fas fa-hand-paper"></i></div>
			<div class="indiv-option scissors"><i class="fas fa-hand-scissors"></i></div>
		</div>
	</main>

	<script src="app.js"></script>
</body>

</html>
